<head>

</head>

		<div class="dice">

			<img class="img1" src="images/dice6.png" >

		<div class="dice">

  <div class="dice">

    <img class="img3" src="images/dice6.png">

<div class="dice">

</div>


	<div class="container bottom">

	<div class="container bottom">
		<button type="button" class="butn"

		</button>
	</div>
